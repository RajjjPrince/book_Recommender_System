<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸ“š Book Recommendation System</h1>
        <form method="POST" action="/recommend" class="mt-4">
            <div class="mb-3">
                <label for="book" class="form-label">Enter Book ISBN</label>
                <input type="text" class="form-control" id="book" name="book" placeholder="Example: 034545104X" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <div class="mt-5">
                <h3>Recommended Books:</h3>
                <ul class="list-group">
                    {% for book in recommendations %}
                        <li class="list-group-item">{{ book }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
